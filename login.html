<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #dceefc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 2rem;
        font-weight: 600;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #ff6600;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #cc5200;
      }

      .forgot-password {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #666;
        text-decoration: none;
        transition: color 0.3s;
      }

      .forgot-password:hover {
        color: #ff6600;
      }

      .error-message {
        color: #ff0000;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm" action="index.html" method="get">
        <input
          type="text"
          id="username"
          placeholder="Username"
          name="username"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          required
        />
        <input type="submit" value="Login" />
      </form>
      <a href="login.html" class="forgot-password">Forgot Password?</a>
      <div id="error-message" class="error-message"></div>
    </div>
  </body>
</html>
